<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
     background-color: rgba(0, 251, 255, 0.67);
      margin-top: 10;
      padding: 0;
      height: 100%;
    }

    .full-height-image {
      width: 100%;
      height: 100vh;
      object-fit: contain; /* This ensures the image covers the entire container */
    }
  </style>
</head>
<body>

  <img class="full-height-image" src="1.png" alt="Full Height Image">

</body>
</html>
